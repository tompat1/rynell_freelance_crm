<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Freelance CRM" }}</title>
  <script>
    const storedTheme = localStorage.getItem("crm-theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (storedTheme === "dark" || (!storedTheme && prefersDark)) {
      document.documentElement.classList.add("dark");
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          boxShadow: {
            soft: "0 18px 45px -35px rgba(15, 23, 42, 0.5)",
          },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid rgba(226, 232, 240, 0.9);
      border-radius: 1.25rem;
      box-shadow: 0 20px 45px -38px rgba(15, 23, 42, 0.6);
    }
    .dark .card {
      background: rgba(15, 23, 42, 0.92);
      border-color: rgba(30, 41, 59, 0.9);
      box-shadow: 0 22px 50px -40px rgba(0, 0, 0, 0.7);
    }
    .btn-primary,
    .btn-secondary,
    .btn-danger {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: 9999px;
      padding: 0.6rem 1.15rem;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    .btn-primary {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      box-shadow: 0 14px 30px -20px rgba(15, 23, 42, 0.6);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 34px -20px rgba(15, 23, 42, 0.75);
    }
    .dark .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0f172a;
    }
    .btn-secondary {
      background: rgba(248, 250, 252, 0.9);
      border-color: rgba(148, 163, 184, 0.4);
      color: #0f172a;
    }
    .dark .btn-secondary {
      background: rgba(30, 41, 59, 0.8);
      border-color: rgba(51, 65, 85, 0.9);
      color: #e2e8f0;
    }
    .btn-danger {
      background: rgba(248, 113, 113, 0.12);
      color: #dc2626;
      border-color: rgba(248, 113, 113, 0.45);
    }
    .dark .btn-danger {
      background: rgba(248, 113, 113, 0.2);
      color: #fca5a5;
      border-color: rgba(248, 113, 113, 0.5);
    }
    .tag {
      border-radius: 9999px;
      padding: 0.2rem 0.65rem;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    input,
    select,
    textarea {
      background-color: rgba(255, 255, 255, 0.92);
      border-color: rgba(148, 163, 184, 0.5);
      color: #0f172a;
    }
    .dark input,
    .dark select,
    .dark textarea {
      background-color: rgba(15, 23, 42, 0.9);
      border-color: rgba(51, 65, 85, 0.9);
      color: #e2e8f0;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <header class="sticky top-0 z-20 border-b border-white/60 bg-white/80 backdrop-blur dark:border-slate-800/70 dark:bg-slate-950/80">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
      <div class="flex items-center justify-between gap-4">
        <div class="flex items-center gap-3 font-semibold tracking-tight">
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-slate-900 text-white shadow-soft dark:bg-slate-800">
            <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2" />
              <circle cx="12" cy="12" r="9" />
            </svg>
          </span>
          <a href="/" class="hover:opacity-80">Freelance CRM</a>
        </div>
        <button id="theme-toggle" class="btn-secondary text-xs" type="button" aria-label="Toggle theme">
          <span class="theme-icon-sun hidden">
            <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364-1.414 1.414M7.05 16.95l-1.414 1.414m0-11.314 1.414 1.414m9.9 9.9 1.414 1.414" />
              <circle cx="12" cy="12" r="4" />
            </svg>
          </span>
          <span class="theme-icon-moon hidden">
            <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3c.45 0 .9.03 1.34.1A7 7 0 0021 12.79z" />
            </svg>
          </span>
          <span class="theme-label">Theme</span>
        </button>
      </div>
      <nav class="flex flex-wrap gap-2 text-sm">
        <a class="rounded-full px-3 py-1.5 text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-300 dark:hover:bg-slate-900/70 dark:hover:text-white" href="/contacts">Contacts</a>
        <a class="rounded-full px-3 py-1.5 text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-300 dark:hover:bg-slate-900/70 dark:hover:text-white" href="/companies">Companies</a>
        <a class="rounded-full px-3 py-1.5 text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-300 dark:hover:bg-slate-900/70 dark:hover:text-white" href="/leads">Leads</a>
        <a class="rounded-full px-3 py-1.5 text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-300 dark:hover:bg-slate-900/70 dark:hover:text-white" href="/ideas">Ideas</a>
        <a class="rounded-full px-3 py-1.5 text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-300 dark:hover:bg-slate-900/70 dark:hover:text-white" href="/projects">Projects</a>
        <a class="rounded-full px-3 py-1.5 text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-300 dark:hover:bg-slate-900/70 dark:hover:text-white" href="/assets">Assets</a>
        <a class="rounded-full px-3 py-1.5 text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-300 dark:hover:bg-slate-900/70 dark:hover:text-white" href="/calendar">Calendar</a>
        <a class="rounded-full px-3 py-1.5 text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-300 dark:hover:bg-slate-900/70 dark:hover:text-white" href="/activity">History</a>
      </nav>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
  <footer class="max-w-6xl mx-auto px-4 py-10 text-xs text-slate-500 dark:text-slate-400">
    MVP • Local-first • Add auth before deploying publicly.
  </footer>
  <script>
    const toggle = document.getElementById("theme-toggle");
    const sunIcon = document.querySelector(".theme-icon-sun");
    const moonIcon = document.querySelector(".theme-icon-moon");
    const updateThemeUi = () => {
      const isDark = document.documentElement.classList.contains("dark");
      sunIcon.classList.toggle("hidden", isDark);
      moonIcon.classList.toggle("hidden", !isDark);
      toggle.querySelector(".theme-label").textContent = isDark ? "Light" : "Dark";
    };
    updateThemeUi();
    toggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains("dark");
      localStorage.setItem("crm-theme", isDark ? "dark" : "light");
      updateThemeUi();
    });
  </script>
</body>
</html>
