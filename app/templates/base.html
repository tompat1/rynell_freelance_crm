<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Freelance CRM" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-10 bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="font-semibold tracking-tight">
        <a href="/" class="hover:opacity-80">Freelance CRM</a>
      </div>
      <nav class="flex gap-4 text-sm">
        <a class="hover:underline" href="/contacts">Contacts</a>
        <a class="hover:underline" href="/companies">Companies</a>
        <a class="hover:underline" href="/leads">Leads</a>
        <a class="hover:underline" href="/ideas">Ideas</a>
        <a class="hover:underline" href="/projects">Projects</a>
        <a class="hover:underline" href="/assets">Assets</a>
        <a class="hover:underline" href="/calendar">Calendar</a>
        <a class="hover:underline" href="/activity">History</a>
      </nav>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
  <footer class="max-w-6xl mx-auto px-4 py-10 text-xs text-slate-500">
    MVP • Local-first • Add auth before deploying publicly.
  </footer>
</body>
</html>
